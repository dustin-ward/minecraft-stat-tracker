<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Time Logs</title>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <table style="background-color: lightgray;">
        <tr>
            <td>Username</td>
            <td>Total Time</td>
            <td>Messages Sent</td>
        </tr>
        {{ with .Users }}
            {{ range . }}
                <tr>
                    <td><a href="user/{{ .Username }}">
                        <img src="http://localhost:8080/static/{{ .Username }}_face.png", width="25", height="25">{{ .Username }}</a></td>
                    <td>{{ .TotalTime }}</td>
                    <td>{{ .MessageCount }}</td>
                </tr>
            {{ end }}
        {{ end }}
    </table>
</body>
</html>
