<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/static/style/style.css">
    <title>Minecraft Time Logs</title>
</head>

<body>
    <h1>{{ .Title }}</h1>
    <table class="apples">
        <tr>
            <td class="tada">Username</td>
            <td class="tada">Total Time</td>
            <td class="tada">Messages Sent</td>
        </tr>
        {{ with .Users }}
            {{ range . }}
                <tr>
                    <td><a href="user/{{ .Username }}">
                        <img src="http://localhost:8080/static/images/{{ .Username }}_face.png", width="25", height="25">{{ .Username }}</a></td>
                    <td>{{ .TotalTime }}</td>
                    <td>{{ .MessageCount }}</td>
                </tr>
            {{ end }}
        {{ end }}
    </table>
</body>
</html>
