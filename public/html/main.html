<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/static/style/style.css">
    <title>Minecraft Time Logs</title>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <div class="user-table">
        <table>
            <tr class="table-header">
                <th>Username</th>
                <th>Total Time</th>
                <th>Messages Sent</th>
            </tr>
            {{ with .Users }}
                {{ range . }}
                    <tr class="table-row">
                        <td><a href="user/{{ .Username }}">
                            <img src="http://localhost:8080/static/images/{{ .Username }}_face.png", width="25", height="25" class="pfp">{{ .Username }}</a></td>
                        <td>{{ .TotalTime }}</td>
                        <td>{{ .MessageCount }}</td>
                    </tr>
                {{ end }}
            {{ end }}
        </table>
    </div>
</body>
</html>
